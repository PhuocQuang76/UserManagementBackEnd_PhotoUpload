---
- name: Complete Jenkins Installation with DevOps Tools
  hosts: jenkins_server
  become: true
  gather_facts: true

  tasks:
    # Update package list
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    # Install basic dependencies
    - name: Install basic dependencies
      apt:
        name:
          - curl
          - wget
          - unzip
          - git
          - software-properties-common
          - apt-transport-https
          - ca-certificates
          - gnupg
          - lsb-release
          - python3
          - python3-pip
          - python3-venv
        state: present

    # Install Java 21 JDK
    - name: Install Java 21 JDK
      apt:
        name: openjdk-21-jdk
        state: present
        update_cache: yes

    # Install Maven
    - name: Install Maven
      apt:
        name: maven
        state: present

    # Install Node.js and npm
    - name: Add NodeSource repository for Node.js 20.x
      shell: curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
      args:
        creates: /etc/apt/sources.list.d/nodesource.list

    - name: Install Node.js 20.x
      apt:
        name: nodejs
        state: present
        update_cache: yes

    - name: Install Angular CLI globally
      npm:
        name: "@angular/cli"
        global: yes
        state: present

    # Install Terraform
    - name: Download Terraform
      get_url:
        url: https://releases.hashicorp.com/terraform/1.8.4/terraform_1.8.4_linux_amd64.zip
        dest: /tmp/terraform.zip
        mode: '0644'

    - name: Unzip Terraform
      unarchive:
        src: /tmp/terraform.zip
        dest: /usr/local/bin/
        remote_src: yes
        mode: '0755'

    - name: Clean up Terraform zip
      file:
        path: /tmp/terraform.zip
        state: absent

    # Install Ansible via apt
    - name: Add Ansible PPA
      apt_repository:
        repo: "ppa:ansible/ansible"
        state: present
        update_cache: yes

    - name: Install Ansible via apt
      apt:
        name: ansible
        state: present

    # Jenkins Repository and Installation
    - name: Add Jenkins repository key
      apt_key:
        url: https://pkg.jenkins.io/debian-stable/jenkins.io-2026.key
        state: present

    - name: Add Jenkins repository
      apt_repository:
        repo: "deb https://pkg.jenkins.io/debian-stable binary/"
        state: present
        filename: jenkins
        update_cache: yes

    - name: Install Jenkins
      apt:
        name: jenkins
        state: present
        update_cache: yes

    - name: Ensure Jenkins service is running
      service:
        name: jenkins
        state: started
        enabled: yes

    # Simple completion message
    - name: Show installation summary
      debug:
        msg: |
          ===== Jenkins Installation Complete =====
          Jenkins is running on: http://{{ ansible_host }}:8080
          Access Jenkins UI to complete setup
          =======================================